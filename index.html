<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<!-- nav-bar -->
	<section class="contenedor-navbar">
		<div class="nav-bar">
			<div class="logo uno"></div>
			<ul>
				<li><a href="conducir">Drive</a></li>
				<li><a href="explora">Explore</a></li>
				<li><a href="ayuda">Help</a></li>
			</ul>
		</div>	
	</section>
	<!-- header -->
	<section class="contenedor-registro">
		<div class="headr"></div>
		<div class="headr-registro">
			<h2>TURN MILES INTO MONEY</h2>
			<label class="registro-text">SIGN UP TO DRIVE LYFT</label>
			<input type="text" class="registro-input" placeholder="Phone Number">
			<a class="registro-button">BECOME A DRIVER <i class="fa fa-heart" aria-hidden="true"></i></a>
			<p>Already applied? Check the status of your application here.</p>
			<p>Earn money for inviting friends to drive. Learn more</p>
		</div>
	</section>
	<!--play with lyft -->
	<section class="contenedor-lyft">
		<div class="titulo">
			<h1>PLAY WITH LYFT</h1>
		</div>
		<div class="cuadro-juego">
			<div class="inputs">
				<i class="fa fa-car" aria-hidden="true"></i><input type="text" class="p-x" placeholder="X coordinate">
				<i class="fa fa-car" aria-hidden="true"></i><input type="text" class="p-y" placeholder="Y coordinate">
				<a class="start">START</a>
			</div>
		</div>
	</section>
	<!-- footer -->
	<footer class="foo-bar">
		<div class="barra-info">
			<p class="titulo-foo">Sprint 3 - Project</p>
		</div>
		<div class="redes-sociales">
			<p><i class="fa fa-rss" aria-hidden="true"></i> <i class="fa fa-twitter" aria-hidden="true"></i> <i class="fa fa-facebook-official" aria-hidden="true"></i></p>
		</div>
		<div class="info-pag">
			<p>&copy 2017 Lyft & Laboratoria, Inc</p>
		</div>
	</footer>

	<script src="https://use.fontawesome.com/861c8bb178.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
